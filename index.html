<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Love Trial 2026</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --rose: #ff8fa3;
            --crimson: #800f2f;
            --champagne: #f3e5ab;
            --petal: #fff0f3;
            --gold-glow: rgba(243, 229, 171, 0.3);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #4a0404, #000);
            margin: 0;
            color: var(--petal);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 10px;
        }

        .luxury-card {
            background: rgba(20, 0, 0, 0.85);
            padding: 25px 20px;
            border-radius: 30px;
            border: 1px solid var(--gold-glow);
            box-shadow: 0 0 50px rgba(128, 15, 47, 0.4);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            backdrop-filter: blur(15px);
        }

        #arena {
            position: relative;
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            overflow: hidden;
        }

        .char {
            position: absolute;
            font-size: 3rem;
            transition: all 1.2s ease;
            bottom: 15px;
        }

        #p1 {
            left: 8%;
            transform: scaleX(-1);
        }

        #p2 {
            right: 8%;
        }

        #hug {
            left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 4.5rem;
            bottom: 15px;
            opacity: 0;
        }

        .msg-bubble {
            position: absolute;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            opacity: 0;
            transition: 0.4s;
            max-width: 120px;
            line-height: 1.2;
        }

        #p1-msg {
            background: var(--petal);
            color: var(--crimson);
            left: 5%;
            top: 40%;
        }

        #p2-msg {
            background: var(--champagne);
            color: #300;
            right: 5%;
            top: 15%;
        }

        .gender-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .gender-btn {
            padding: 10px;
            border: 1px solid var(--champagne);
            background: transparent;
            color: var(--champagne);
            border-radius: 12px;
            cursor: pointer;
            flex: 1;
            font-size: 0.8rem;
        }

        .gender-btn.active {
            background: var(--champagne);
            color: #000;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border-radius: 12px;
            border: 1px solid var(--gold-glow);
            background: rgba(0, 0, 0, 0.4);
            color: var(--champagne);
            text-align: center;
            font-size: 0.9rem;
        }

        .btn-royal {
            background: linear-gradient(135deg, var(--rose), var(--crimson));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .opt-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--petal);
            padding: 12px;
            border-radius: 15px;
            width: 100%;
            margin-bottom: 8px;
            cursor: pointer;
            font-style: italic;
        }

        /* TICKET UI */
        #ticket-to-capture {
            padding: 10px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .ticket-container {
            background: var(--petal);
            color: var(--crimson);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--champagne);
        }

        .ticket-header {
            background: var(--crimson);
            color: var(--champagne);
            padding: 6px;
            font-size: 0.6rem;
            letter-spacing: 2px;
        }

        .ticket-body {
            padding: 25px 10px;
            background-image: radial-gradient(circle at 0 50%, transparent 10px, var(--petal) 11px),
                radial-gradient(circle at 100% 50%, transparent 10px, var(--petal) 11px);
        }

        .ticket-reward {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #4a0404;
            margin: 10px 0;
        }

        .share-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-outline {
            flex: 1;
            background: transparent;
            border: 1px solid var(--champagne);
            color: var(--champagne);
            padding: 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        .snapshot-mode {
            background: #000 !important;
        }

        .snapshot-mode .btn-royal,
        .snapshot-mode .share-actions {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="creator-screen" class="luxury-card">
        <h2 style="font-family: 'Playfair Display'; color: var(--champagne); margin:0;">Royal Decree</h2>
        <div class="gender-selector">
            <button class="gender-btn active" id="btn-m" onclick="setGender('M')">KING üëë</button>
            <button class="gender-btn" id="btn-f" onclick="setGender('F')">QUEEN üë∏</button>
        </div>
        <input type="text" id="c-target" placeholder="Partner's Name">
        <input type="text" id="c-ques" placeholder="The Secret Question">
        <input type="text" id="c-correct" placeholder="The Correct Answer">
        <input type="text" id="c-w1" placeholder="Wrong Option 1">
        <input type="text" id="c-w2" placeholder="Wrong Option 2">
        <input type="text" id="c-reward" placeholder="The Reward">
        <button class="btn-royal" onclick="generateLink()">Seal & Copy Link</button>
        <div id="link-box" class="hidden"
            style="margin-top:10px; font-size:0.5rem; border:1px solid var(--rose); padding:8px; word-break:break-all; background: rgba(0,0,0,0.5);">
        </div>
    </div>

    <div id="player-screen" class="luxury-card hidden">
        <div id="arena">
            <div id="p1-msg" class="msg-bubble"></div>
            <div id="p2-msg" class="msg-bubble"></div>
            <div id="p1" class="char"></div>
            <div id="p2" class="char"></div>
            <div id="hug" class="char">üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>
        </div>
        <h3 id="display-q" style="font-size: 1rem; color: var(--champagne); font-family: 'Playfair Display';"></h3>
        <div id="options-area"></div>
    </div>

    <div id="reward-screen" class="luxury-card hidden">
        <div id="ticket-to-capture">
            <div
                style="font-family: 'Playfair Display'; font-size: 1.4rem; color: var(--champagne); margin-bottom:10px;">
                Happy Valentine's Day</div>
            <div class="ticket-container">
                <div class="ticket-header">ROYAL LOVE PASS ‚Ä¢ 2026</div>
                <div class="ticket-body">
                    <p style="font-size: 0.5rem; margin: 0; opacity: 0.7;">REDEEMABLE BY</p>
                    <div style="font-family: 'Playfair Display'; font-weight: bold; font-size: 1rem;" id="final-name">
                    </div>
                    <div class="ticket-reward" id="final-prize"></div>
                    <p style="font-size: 0.5rem; margin: 0; letter-spacing: 1px;">VALID ACROSS ALL LIFETIMES</p>
                </div>
            </div>
            <p style="font-family: 'Dancing Script'; font-size: 1.2rem; color: var(--rose); margin-top: 10px;">"Forever
                is a long time, and I want to spend it with you."</p>
        </div>

        <div class="share-actions">
            <!-- <button class="btn-outline" onclick="prepareSnapshot()">üì∏ Snapshot</button> -->
            <button class="btn-outline" onclick="shareTrial()">üîó Share App</button>
        </div>
        <button class="btn-royal" onclick="location.href=window.location.pathname">Create New</button>
        <p id="snapshot-hint" class="hidden" style="font-size: 0.6rem; color: var(--champagne); margin-top: 10px;">
            Buttons hidden. Take your screenshot now!<br><span onclick="exitSnapshot()"
                style="text-decoration: underline; cursor: pointer;">Click here to go back</span></p>
    </div>

    <script>
        let selectedGender = 'M';
        let questData = {};
        const prefixes = ["Actually, ", "Simply ", "Always ", "Only "];
        const dialogues = {
            'M': { sass: ["Try again? üåπ", "Are you testing me? ü§®"], sorry: ["Don't be mad... üôá‚Äç‚ôÄÔ∏è", "I promise I know this!"] },
            'F': { sass: ["How could you? üòí", "Do you even love me? üíÖ"], sorry: ["I'm so sorry! üò≠", "Forgive me! üôá‚Äç‚ôÇÔ∏è"] }
        };

        function setGender(g) {
            selectedGender = g;
            document.getElementById('btn-m').classList.toggle('active', g === 'M');
            document.getElementById('btn-f').classList.toggle('active', g === 'F');
        }

        function generateLink() {
            const data = {
                g: selectedGender, t: document.getElementById('c-target').value,
                q: document.getElementById('c-ques').value, c: document.getElementById('c-correct').value,
                w1: document.getElementById('c-w1').value, w2: document.getElementById('c-w2').value,
                r: document.getElementById('c-reward').value
            };
            if (!data.t || !data.q || !data.c || !data.r) return alert("Fill all details!");
            const blob = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
            const url = window.location.origin + window.location.pathname + "?trial=" + blob;
            document.getElementById('link-box').innerText = url;
            document.getElementById('link-box').classList.remove('hidden');
            navigator.clipboard.writeText(url);
            alert("Magic Link Copied! Send it to your partner.");
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('trial')) {
                document.getElementById('creator-screen').classList.add('hidden');
                document.getElementById('player-screen').classList.remove('hidden');
                questData = JSON.parse(decodeURIComponent(escape(atob(params.get('trial')))));
                document.getElementById('p2').innerText = questData.g === 'M' ? "ü§¥" : "üë∏";
                document.getElementById('p1').innerText = questData.g === 'M' ? "üíÉ" : "üèÉ‚Äç‚ôÇÔ∏è";
                document.getElementById('display-q').innerText = `"${questData.q}"`;
                renderOptions();
            }
        };

        function renderOptions() {
            const area = document.getElementById('options-area'); area.innerHTML = '';
            let opts = [{ t: questData.c, is: true }, { t: questData.w1, is: false }, { t: questData.w2, is: false }].sort(() => Math.random() - 0.5);
            opts.forEach(o => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn'; btn.innerText = prefixes[Math.floor(Math.random() * prefixes.length)] + o.t;
                btn.onclick = () => checkAnswer(o.is); area.appendChild(btn);
            });
        }

        function checkAnswer(isCorrect) {
            const p1m = document.getElementById('p1-msg'); const p2m = document.getElementById('p2-msg');
            const p1 = document.getElementById('p1');
            if (isCorrect) {
                p1m.style.opacity = "0"; p2m.innerText = "YES! ‚ù§Ô∏è"; p2m.style.opacity = "1";
                p1.style.left = "42%"; document.getElementById('p2').style.right = "42%";
                setTimeout(() => {
                    p1.style.opacity = "0"; document.getElementById('p2').style.opacity = "0";
                    document.getElementById('hug').style.opacity = "1"; document.getElementById('hug').style.transform = "translateX(-50%) scale(1.1)";
                    setTimeout(() => {
                        document.getElementById('player-screen').classList.add('hidden');
                        document.getElementById('reward-screen').classList.remove('hidden');
                        document.getElementById('final-prize').innerText = questData.r;
                        document.getElementById('final-name').innerText = questData.t.toUpperCase();
                        triggerRain();
                    }, 2000);
                }, 1000);
            } else {
                p1m.innerText = dialogues[questData.g].sorry[Math.floor(Math.random() * 2)];
                p2m.innerText = dialogues[questData.g].sass[Math.floor(Math.random() * 2)];
                p1m.style.opacity = "1"; p2m.style.opacity = "1";
                setTimeout(() => { renderOptions(); p1m.style.opacity = "0"; p2m.style.opacity = "0"; }, 2500);
            }
        }

        function triggerRain() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.style.position = "fixed"; c.innerText = "üíñ"; c.style.left = Math.random() * 100 + "vw";
                    c.style.top = "-50px"; c.style.transition = "4s linear"; document.body.appendChild(c);
                    setTimeout(() => { c.style.top = "110vh"; }, 50); setTimeout(() => c.remove(), 4500);
                }, i * 150);
            }
        }

        /* NEW SHARING FUNCTIONS */
        function prepareSnapshot() {
            document.querySelector('.luxury-card').classList.add('snapshot-mode');
            document.getElementById('snapshot-hint').classList.remove('hidden');
            alert("Buttons are hidden for a clean photo. Take a screenshot now!");
        }

        function exitSnapshot() {
            document.querySelector('.luxury-card').classList.remove('snapshot-mode');
            document.getElementById('snapshot-hint').classList.add('hidden');
        }

        function shareTrial() {
            if (navigator.share) {
                navigator.share({
                    title: 'Royal Love Trial',
                    text: 'I completed the challenge! Can you?',
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert("Link copied to clipboard for sharing!");
            }
        }
    </script>
</body>

</html>
